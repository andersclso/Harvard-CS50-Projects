{% extends "layout.html" %}

{% block title %}
    Deposit Money
{% endblock %}

{% block main %}
    <p>Deposit up to $10,000 at a time</p>
    <form action="{{ url_for('deposit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="amount" placeholder="Amount" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Deposit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
