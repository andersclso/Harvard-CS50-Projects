{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="ticker" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="amount" placeholder="Share Amount" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
